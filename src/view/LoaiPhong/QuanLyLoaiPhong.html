<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý loại phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
       <!-- Auth Check Script -->
       <script type="module" src="../../middleware/authMiddleware.js"></script><!--này là check xem m đăng nhập chưa-->
       <script type="module" src="../../public/js/layouts/loadHeader.js"></script><!--này là chek xem m có quyền không-->
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h2>Quản lý loại phòng</h2>
        
        <!-- Form thêm loại phòng -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="loaiPhongForm">
                    <div class="mb-3">
                        <label for="tenLoai" class="form-label">Tên loại phòng</label>
                        <input type="text" class="form-control" id="tenLoai" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm loại phòng</button>
                </form>
            </div>
        </div>

        <!-- Bảng danh sách loại phòng -->
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên loại</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="loaiPhongList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Import các file JS cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/LoaiPhong/loaiPhongManager.js"></script><!--này là load tải loại phòng-->
        <!-- Load header -->
        <script src="../../public/js/layouts/headerManager.js"></script><!--này là load tên người dùng hiện tại đang đăng nhập á-->
    
</body>
</html>
