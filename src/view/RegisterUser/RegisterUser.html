<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../public/css/LoginUser.css">
    <link rel="stylesheet" href="../../public/css/headerUser.css">
</head>
<body>
    <div id="headerUser-placeholder"></div>

    <div class="login-container">
        <div class="login-form">
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
            <form id="registerForm">
                <div class="form-group mb-3">
                    <label for="tenNguoiDung">Họ và tên</label>
                    <input type="text" id="tenNguoiDung" name="tenNguoiDung" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="soDienThoai">Số điện thoại</label>
                    <input type="tel" id="soDienThoai" name="soDienThoai" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="diaChi">Địa chỉ</label>
                    <input type="text" id="diaChi" name="diaChi" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="matKhau">Mật khẩu</label>
                    <input type="password" id="matKhau" name="matKhau" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="xacNhanMatKhau">Xác nhận mật khẩu</label>
                    <input type="password" id="xacNhanMatKhau" name="xacNhanMatKhau" class="form-control" required>
                </div>

                <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Đăng ký</button>

                <div class="text-center">
                    <p>Đã có tài khoản? <a href="/LoginUser/LoginUser.html">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/layouts/headerUser.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            HeaderUser.init();
        });
    </script>
    <script src="../../public/js/LoginUser/registerUser.js"></script>
</body>
</html>
