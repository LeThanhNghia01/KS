<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/css/LoginAdmin.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="login-container">
        <div class="login-form">
            <h2>ĐĂNG KÝ TÀI KHOẢN NHÂN VIÊN</h2>
            <form id="registerForm">
                <div class="form-group mb-3">
                    <label for="ten">Họ Tên</label>
                    <input type="text" id="ten" name="ten" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="soDienThoai">Số Điện Thoại</label>
                    <input type="tel" id="soDienThoai" name="soDienThoai" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="diaChi">Địa Chỉ</label>
                    <input type="text" id="diaChi" name="diaChi" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="roleID">Vai trò</label>
                    <select id="roleID" name="roleID" class="form-control" required>
                        <option value="" disabled selected>Chọn vai trò</option>
                        <!-- Chỉ hiển thị Admin và Manager -->
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="matKhau">Mật Khẩu</label>
                    <input type="password" id="matKhau" name="matKhau" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="xacNhanMatKhau">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="xacNhanMatKhau" name="xacNhanMatKhau" class="form-control" required>
                </div>

                <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>

                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../public/js/LoginAdmin/registerAdmin.js"></script>
    <!-- Load header -->
    <script src="../../public/js/layouts/headerManager.js"></script>
</body>
</html>
