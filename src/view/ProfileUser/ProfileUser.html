<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="../../public/css/profile.css">
    <link rel="stylesheet" href="../../public/css/headerUser.css">
    <!--Auth Check Script-->
    <script type="module" src="../../public/js/auth/checkUserAuth.js"></script>

    <!--Load Header-->
    <script src="../../public/js/layouts/headerUser.js"></script>
</head>
<body>
    <div id="headerUser-placeholder"></div>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-user-circle"></i> Thông Tin Cá Nhân</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 text-center">
                            <div id="profileImagePreview" class="mb-2">
                                <!-- anh sẻ hiẹn ở đây-->
                            </div>
                            <label for="anhdaidien" class="form-label">Ảnh Đại Diện</label>
                            <input type="text" class="form-control" id="anhdaidien" name="anhdaidien" readonly>
                            <input type="file" class="form-control mt-2" id="fileUpload" name="fileUpload" accept="image/*" style="display: none;">
                            <small class="text-muted">Nhấn "Chỉnh Sửa" để thay đổi ảnh đại diện</small>
                        </div>
                        <div class="mb-3">
                            <label for="ten" class="form-label">Họ Tên</label>
                            <input type="text" class="form-control" id="ten" name="ten" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                            <input type="tel" class="form-control" id="soDienThoai" name="soDienThoai" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa Chỉ</label>
                            <input type="text" class="form-control" id="diaChi" name="diaChi" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="matKhau" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" id="matKhau" name="matKhau" readonly>
                            <small class="form-text text-muted">
                                Để thay đổi mật khẩu, vui lòng sử dụng tính năng "Quên mật khẩu" tại trang đăng nhập.
                            </small>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="editBtn">
                                <i class="fas fa-edit"></i> Chỉnh Sửa
                            </button>
                            <button type="submit" class="btn btn-success" id="saveBtn" style="display: none;">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                <i class="fas fa-times"></i> Hủy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Profile JS-->
    <script src="../../public/js/Profile/profileUser.js"></script>
</body>
</html>
