<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xem Phòng - Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="../../middleware/authMiddleware.js"></script>
    <link rel="stylesheet" href="../../public/css/headerUser.css">
    <link rel="stylesheet" href="../../public/css/roomUserManager.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="headerUser-placeholder"></div>

    <!-- Banner Section -->
    <div class="banner-section py-5 text-center bg-light">
        <div class="container">
            <h1 class="display-4">Phòng & Dịch Vụ</h1>
            <p class="lead">Khám phá các loại phòng sang trọng và tiện nghi của chúng tôi</p>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Bộ lọc tìm kiếm</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="loaiPhongFilter" class="form-label">Loại phòng</label>
                            <select class="form-select" id="loaiPhongFilter">
                                <option value="">Tất cả</option>
                                <!-- Loại phòng sẽ được load từ JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="priceFilter" class="form-label">Giá tối đa</label>
                            <input type="range" class="form-range" id="priceFilter" min="0" max="10000000" step="100000">
                            <div class="d-flex justify-content-between">
                                <span>0đ</span>
                                <span id="priceValue">5.000.000đ</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tiện nghi</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wifiFilter">
                                <label class="form-check-label" for="wifiFilter">Wi-Fi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="acFilter">
                                <label class="form-check-label" for="acFilter">Điều hòa</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="viewFilter">
                                <label class="form-check-label" for="viewFilter">View biển</label>
                            </div>
                        </div>
                        <button id="applyFilter" class="btn btn-primary w-100">Áp dụng</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <!-- Search -->
                <div class="mb-4">
                    <div class="input-group">
                        <input type="text" id="searchRoom" class="form-control" placeholder="Tìm kiếm phòng...">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Room grid -->
                <div class="row" id="roomContainer">
                    <!-- Phòng sẽ được load từ JS -->
                    <div class="col-12 text-center py-5" id="loadingRooms">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-2">Đang tải danh sách phòng...</p>
                    </div>
                    <div class="col-12 text-center py-5 d-none" id="noRooms">
                        <i class="fas fa-bed fa-3x text-muted mb-3"></i>
                        <h4>Không tìm thấy phòng phù hợp</h4>
                        <p>Vui lòng thử lại với bộ lọc khác</p>
                    </div>
                </div>
                
                <!-- Pagination -->
                <nav aria-label="Room pagination" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Phân trang sẽ được tạo từ JS -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Room Detail Modal -->
    <div class="modal fade" id="roomDetailModal" tabindex="-1" aria-labelledby="roomDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomDetailModalLabel">Chi tiết phòng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="bookNowBtn">Đặt ngay</button>
                </div>
            </div>
        </div>
    </div>
